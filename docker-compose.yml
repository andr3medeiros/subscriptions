version: '3.1'

services:
  subscription-api:
    container_name: subscription-api
    build: ./subscription-api
    image: subscriptions-api:1.0.0
    depends_on:
      - kafka
    links:
      - kafka:kafka
    environment:
      JAVA_OPTS: "-Dspring.profiles.active=docker"
    ports:
      - 8080:8080
  
  subscription-data-service:
    container_name: subscription-data-service
    build: ./subscription-data-service
    image: subscription-data-service:1.0.0
    depends_on:
      - kafka
      - postgres
    links:
      - kafka:kafka
    environment:
      JAVA_OPTS: "-Dspring.profiles.active=docker"
      
  email-service:
    container_name: email-service
    build: ./email-service
    image: email-service:1.0.0
    depends_on:
      - kafka
    links:
      - kafka
    environment:
      JAVA_OPTS: "-Dspring.profiles.active=docker"
   
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    extra_hosts:
      - "moby:127.0.0.1"


  postgres:
    image: postgres:9.6
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscriptions